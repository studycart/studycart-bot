<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Purchase</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Final Step</h1>
    <p>Pay ₹1 to receive your file instantly.</p>
    <button id="pay-button">Pay ₹1 Now</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id;
    const payButton = document.getElementById('pay-button');

    payButton.addEventListener('click', async () => {
      payButton.innerText = 'Processing...';
      payButton.disabled = true;

      try {
        const response = await fetch('/create_payment_razorpay', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, amount: 1 })
        });

        const data = await response.json();

        const options = {
          key: data.key_id,
          amount: data.amount,
          currency: "INR",
          name: "Studycart Store",
          description: "Digital File Purchase",
          order_id: data.order_id,
          handler: function () {
            alert("Payment successful! Your file will be sent shortly.");
            Telegram.WebApp.close();
          },
          theme: { color: "#3399cc" }
        };

        const rzp = new Razorpay(options);
        rzp.on('payment.failed', () => {
          alert("Payment failed. Please try again.");
          payButton.innerText = 'Pay ₹1 Now';
          payButton.disabled = false;
        });
        rzp.open();

      } catch (err) {
        alert("Something went wrong. Try again.");
        payButton.innerText = 'Pay ₹1 Now';
        payButton.disabled = false;
      }
    });
  </script>
</body>
</html>
