<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPWin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Welcome to UPWin ðŸŽ°</h1>
  <button class="launch-btn" onclick="launchApp()">ðŸš€ LAUNCH APP</button>

  <script>
    function launchApp() {
      window.location.href = "https://t.me/UPWinBot?startapp"; // Replace with your bot username
    }

    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.expand();

      const initData = tg.initData || tg.initDataUnsafe;
      if (!initData) {
        window.location.href = "https://t.me/UPWinBot?startapp";
      }

      fetch("/verify_session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData })
      });
    });
  </script>
</body>
</html>
